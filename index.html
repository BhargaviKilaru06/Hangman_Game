<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hangman Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Hangman</h1>

    <!-- Hangman drawing -->
    <div id="hangman">
      <svg id="hangman-figure" height="300" width="200" viewBox="0 0 200 300">
        <!-- Gallows -->
        <line x1="10" y1="290" x2="190" y2="290" class="gallow" />
        <line x1="50" y1="290" x2="50" y2="20" class="gallow" />
        <line x1="50" y1="20" x2="140" y2="20" class="gallow" />
        <line x1="140" y1="20" x2="140" y2="50" class="gallow" />

        <!-- Body parts -->
        <circle id="head" cx="140" cy="70" r="20" class="part" />
        <line id="body" x1="140" y1="90" x2="140" y2="160" class="part" />
        <line id="left-arm" x1="140" y1="100" x2="110" y2="130" class="part" />
        <line id="right-arm" x1="140" y1="100" x2="170" y2="130" class="part" />
        <line id="left-leg" x1="140" y1="160" x2="110" y2="210" class="part" />
        <line id="right-leg" x1="140" y1="160" x2="170" y2="210" class="part" />
      </svg>
    </div>

    <!-- Word display -->
    <p id="word-display">_ _ _ _ _</p>

    <!-- Keyboard -->
    <div id="keyboard"></div>

    <!-- Status -->
    <p id="message"></p>
    <p id="lives">Lives: 6</p>
    <button id="restart">Restart</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
